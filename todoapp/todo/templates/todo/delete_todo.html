<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete ToDo</title>
</head>
<body>
    <h1>Are you sure you want to delete this ToDo?</h1>
    <p>{{ todo.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'index' %}">Back to ToDo List</a>
</body>
</html>
